<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 2: Etiquetas y Atributos</title>
  </head>
  <body>
    <h3>
      Crea un documento HTML que contenga un formulario con los siguientes
      campos:
    </h3>
    <form action="link">
      <p><b>a) Un campo de texto para el nombre,</b></p>
      <label for="firstname">Nombre:</label>
      <input type="text" name="firstname" id="firstname" />
      <p><b>b) Un campo de correo electrónico</b></p>
      <a href="mailto:ejemplo@gmail.com">Enviar Correo</a>
      <b><p>c) Un campo de contraseña</p></b>
      <label for="password">Contraseña:</label>
      <input type="password" name="password" id="password" />
      <b><p>d) Un botón de envío.</p></b>
      <input type="submit" value="Enviar" />
    </form>
  </body>
</html>
