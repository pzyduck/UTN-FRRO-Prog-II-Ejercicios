<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 6: Divisiones y Estilos Inline</title>
  </head>
  <body>
    <h1>
      Crea un documento HTML que contenga tres divisiones ( div ) con diferentes
      colores de fondo (rojo, verde y azul) usando estilos inline.
    </h1>
    <div
      style="
        background-color: red;
        width: 200px;
        height: 200px;
        color: whitesmoke;
      "
    >
      Division 1: Rojo
    </div>
    <div
      style="
        background-color: green;
        width: 200px;
        height: 200px;
        color: whitesmoke;
      "
    >
      Division 2: Verde
    </div>
    <div
      style="
        background-color: blue;
        width: 200px;
        height: 200px;
        color: whitesmoke;
      "
    >
      Division 3: Azul
    </div>
  </body>
</html>
