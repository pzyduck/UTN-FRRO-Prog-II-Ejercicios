<!DOCTYPE html>
<html lang="es">

    <title>Ejercicio 4: Tablas</title>

  <body>
    <h1>
      Ejercicio: Crea un documento HTML que contenga una tabla con un encabezado

    <table border="1">
      <tr>
        <th>Edad</th>
        <th>Nombre</th>
        <th>Ciudad</th>
      </tr>
      <tr>
        <td>35</td>
        <td>Milton</td>
        <td>Rosario</td>
      </tr>
      <tr>
        <td>24</td>
        <td>Franco</td>
        <td>Baigorria</td>
      </tr>
      <tr>
        <td>27</td>
        <td>Ruiz</td>
        <td>Victoria</td>
      </tr>
    </table>
  </body>
</html>
