<!-- Crear una card personal o de información de alguien reconocido o algún personaje,
  debe contener nombre, una descripción y las redes sociales.-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <script
      src="https://kit.fontawesome.com/8e6f34eb44.js"
      crossorigin="anonymous"
    ></script>
    <title>Card Tim Berners Lee</title>
  </head>

  <body>
    <header>
      <h2>Profile Card</h2>
    </header>
    <main>
      <div class="Card">
        <img
          src="./asset/Tim-Berners-Lee-speaker-conferencias-web-e1680604122620.jpg"
          alt="Tim Berners-Lee giving a conference."
        />

        <h1>Tim Berners-Lee</h1>
        <p class="Description">
          Father of the World Wide Web<br />
          Founder of W3C
        </p>
        <p class="Description">Queen's College</p>

        <div>
          <a href="https://x.com/timberners_lee?lang=es" target="_blank"
            ><i id="ghx" class="fa-brands fa-square-x-twitter fa-lg"></i
          ></a>
          <a href="https://bsky.app/profile/timbl.bsky.social" target="_blank"
            ><i id="bsky" class="fa-brands fa-bluesky"></i
          ></a>
          <a href="https://github.com/timbl" target="_blank"
            ><i id="ghx" class="fa-brands fa-square-github fa-lg"></i
          ></a>
          <a
            href="https://www.youtube.com/channel/UC1YcK3WQYU9g03DlyJ9eM1Q"
            target="_blank"
            ><i id="yt" class="fa-brands fa-square-youtube fa-lg"></i
          ></a>
        </div>

        <p><button>Contact Me</button></p>
      </div>
    </main>
  </body>
</html>
