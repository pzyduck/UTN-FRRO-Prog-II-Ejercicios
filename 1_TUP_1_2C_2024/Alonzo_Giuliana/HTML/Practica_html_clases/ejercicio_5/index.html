<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Formularios con Select y Textarea</title>
</head>
<body>
    <form action="">
        <label for="nombreUsuario">Nombre</label>
        <input type="text" name="nombre" id="nombreUsuario" placeholder="Ingrese su nonbre aquí..."><br><br>
        <label for="mail">Email</label>
        <input type="email" id="mail" placeholder="ejemploMail@gmail.com"><br><br>
        Seleccione la opción deseada:
        <select name="opcion">
            <option> Opcion 1</option>
            <option> Opcion 2</option>
            <option> Opcion 3</option>
        </select><br><br>
        Comentarios:
        <textarea name="comentarios" id="" cols="30" rows="10" placeholder="Deja acá tu comentario"></textarea><br><br>
        <input type="submit" value="Enviar">
    </form>
    
</body>
</html>
