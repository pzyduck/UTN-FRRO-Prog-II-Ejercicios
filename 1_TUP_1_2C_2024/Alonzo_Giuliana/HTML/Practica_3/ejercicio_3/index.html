<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend><h2>Completar formulario</h2></legend>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" placeholder="Ingrese su nombre..."><br><br>
            <label for="mail"> E-mail:</label>
            <input type="email" id="mail" placeholder="ejemploMail@gmail.com"><br><br>
            <label for="dni">DNI:</label>
            <input type="number" id="dni" placeholder="Ingrese dni"><br><br>
            <p>Currículum:</p>
            <textarea name="curriculo" rows="15" cols = "80" placeholder="Ingrese aquí su currículum..."></textarea>
        </fieldset>
    </form>
</body>
</html>
