<html lang="en">
<head>

    <title>Formulario películas</title>
</head>
<body>

        <label for="contra">Contraseña:</label>
        <input type="password" id="contra" placeholder="Ingrese contraseña"><br><br>
        <label for="">Pelicula preferida de Disney:</label><br>
        <input type="checkbox" name="peliculas" value="El Rey León">El Rey León <br>
        <input type="checkbox" name="peliculas" value="Bichos">Bichos <br>
        <input type="checkbox" name="peliculas" value="Buscando a Nemo">Buscando a Nemo <br>
        <input type="checkbox" name="peliculas" value="Toy Story">Toy Story <br><br>
        <input type="submit" value="Enviar">

    </form>
    
</body>
