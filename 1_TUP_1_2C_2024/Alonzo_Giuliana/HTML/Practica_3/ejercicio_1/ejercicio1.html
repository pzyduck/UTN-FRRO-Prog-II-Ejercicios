<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Completa formulario:</legend>
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" placeholder="Ingrese su nombre aquí..."> <br><br>
            <label for="edad">Edad</label>
            <input type="number" id="edad"  maxlength= "2" placeholder="Ingrese su edad aquí"> <br><br>
            <input type="submit" value="Enviar formulario">
        </fieldset>
    </form>
    
</body>
</html>
