<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h3>Completa el siguiente formulario:</h3>
    <form action="">
        <label for="mail">E-mail</label>
        <input type="email" name="email" id="mail" placeholder="ejemploMail@gmail.com"><br><br>
        <label for="contraseña">Contraseña</label>
        <input type="password" name="primerContra" id="contraseña" placeholder="Ingrese contraseña"><br><br>
        <label for="contraseñaRepetida">Volver a ingresar contraseña</label>
        <input type="password" name="segundaContra" id="contraseñaRepetida" placeholder="Repitir contraseña">

    </form>
    
</body>
</html>
