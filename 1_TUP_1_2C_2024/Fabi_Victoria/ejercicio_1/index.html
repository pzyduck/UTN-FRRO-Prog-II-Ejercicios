<!--# Card

## Enunciado:

Crear una card personal o de información de alguien reconocido o aagún personaje, debe contener nombre, una descripción y las redes sociales.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

   
</head>
<body>
    <h1 class="title">Bienvenidos a mi tarjeta personal</h1>
    <div class="card">
        <div class="borde_superior">
            <img class="image" src="asset\image\vick.jpg" alt="Foto de perfil de vick">
            <h1 class="mi_nombre">Victoria Fabi</h1>
        </div>
        <p><strong>Estudiante de Tecnicatura Universitaria en Programación</strong></p>
        <img class="logo" src="asset\image\utn_regional_rosario_200x200px.jpg" alt="logo_utn">
        <p>Facultad Regional Rosario</p>
        <p>Universidad Tecnológica Nacional</p>
          
            <div class="social-network">
                <a href="https://www.google.com" target="_blank"><i class="fa fa-globe"></i></a>
                <a href="https://twitter.com" target="_blank"><i class="fa fa-twitter"></i></a>
                <a href="https://www.facebook.com" target="_blank"><i class="fa fa-facebook"></i></a>
                <a href="https://www.linkedin.com" target="blank"><i class="fa fa-linkedin"></i></a>
            </div>
        
         <p><button>Contátame</button></p>
    </div>



</body>
</html>
